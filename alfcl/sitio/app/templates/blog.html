{% extends 'base.html' %}

{% block title %}Blog{% endblock %}

{% block content %}
<h1>Blog</h1>
<div class="content">
    {% for post in posts %}
        <div class="post mb-5">
            <h2><a href="{% url 'post_detail' post.filename %}">{{ post.title }}</a></h2>
        </div>
    {% endfor %}
</div>
{% endblock %}
